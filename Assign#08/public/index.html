<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VersatileStopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>"Muhammad Shahryar"</h2>
<div>
<h1> Stop Watch</h1>
</div>
<div>
    <h1 id="min">0</h1>
    <h1 id="sec">0</h1>
    <h1 id="msec">0</h1>
</div>
<div>
    <button onblur="this.style.backgroundColor='#76FF03'" onfocus="this.style.backgroundColor='#82B1FF'" onclick="start()">Start</button>
    <button onblur="this.style.backgroundColor='#76FF03'" onfocus="this.style.backgroundColor='#82B1FF'" onclick="stop()">Stop</button>
    <button onblur="this.style.backgroundColor='#76FF03'" onfocus="this.style.backgroundColor='#82B1FF'" onclick="reset()">Reset</button>
</div>












    <script src="app.js"></script>
</body>
</html>
